# Training parameters
training:
  batch_size: 128
  epochs: 200
  lr: 0.0003
  dataset: 'CIFAR100'
  model_type: 'ResNet50'
  train: true
  num_layer: 2
  hidden_dim: 100
  num_classes: 100
  seed: 42

# Model paths
paths:
  trained_model_load_path: ""
  forget_images_path: "./images/CIFAR100/synthetic/5000_instances/eps_8_255/ResNet50"
  results_file_path: "./results/CIFAR10/0synthetic/5000_instances/ResNet50" 

# Uniformity parameters
uniformity:
  num_unif: 100
  unif_batch_size: 10

# opt parameters
opt:
  C: 10.0
  with_pgd: false
  convex_approx_lambda: 0.0005

synthetic:
  ball_size: 0.03137254901 # 8/255
  ball_samples: 5000

options: 
  unif_loss: "kl_forward"
  with_reg: true