# Training parameters
training:
  batch_size: 128
  epochs: 1
  lr: 0.01
  dataset: 'MNIST'
  model_type: 'LogisticRegression'
  train: true
  num_layer: 2
  hidden_dim: 100
  num_classes: 10
  seed: 42

# Model paths
paths:
  trained_model_load_path: "./models/pretrained_model_MNIST_LogisticRegression.pth"
  forget_images_path: "./images/baselines/synthetic/5_instances/eps_8_255/LogisticRegression"
  results_file_path: "./results/MNIST/synthetic/5_instances/LogisticRegression" 

# Uniformity parameters
uniformity:
  num_unif: 100
  unif_batch_size: 10

# opt parameters
opt:
  C: 10.0
  with_pgd: false
  convex_approx_lambda: 0.0

synthetic:
  ball_size: 0.03137254901 # 8/255
  ball_samples: 5 

options: 
  unif_loss: "square"
  with_reg: false